<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="images/cart.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionHub | Sign In</title>
  <link rel="stylesheet" href="sign-in4.css">
  <script src="sigin-in4.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form id="signinForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Create password">
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="switch-link">
        Already have an account? <a href="login5.html">Log In</a>
      </p>
    </div>
  </div>
</body>
</html>
